apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: cd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 0.3.8
    chart: argo-rollouts
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true